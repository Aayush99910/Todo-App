<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="bundle.js"></script></head>
<body>

    <header>
        <p>Ora<span id="g">g</span>an<span id="i">i</span>se</p>
        <div>
            <button>Quick Add</button>
        </div>
    </header>

    <main>
        <section class="sidebar-container">
            <div class="sidebar-container-div" id="inbox">Inbox &nbsp;<i class="fa-solid fa-inbox"></i></div>
            <div class="sidebar-container-div" id="today">Today &nbsp;<i class="fa-solid fa-calendar-week"></i></div>
            <div class="sidebar-container-div">Upcoming Tasks &nbsp;<i class="fa-solid fa-arrow-right"></i></div>
            <div class="sidebar-container-div">Projects &nbsp;<i class="fa-solid fa-list"></i></div>
            <div class="add-project-container"><button id="add-project-btn"><i class="fa-solid fa-plus"></i>&nbsp;Add Project</button></div>
        </section>
        <section class="main-body-container">
            <div class="add-btn-container">
                <button id="add-task-btn"><i class="fa-solid fa-plus"></i>&nbsp;Add Task</button>
            </div>
            <dialog id="modal">
                <form method="dialog">
                    <p>Add your todo</p>

                    <div class="input-label-container ">
                        <label for="title">Title</label>
                        <input type="text" id="title" placholder="Title of your todos">
                    </div>

                    <div class="input-label-container ">
                        <label for="dueDate">Duedate</label>
                        <input type="date" id="dueDate">
                    </div>
                    
                    <div class="input-label-container ">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" id="add">Add</button>
                        <button type="button" id="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
            <div class="main-body-todos">
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &#169;. Made by Aayush.</p>
    </footer>

</body>
</html>
