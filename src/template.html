<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{%=o.htmlWebpackPlugin.files.favicon%}" rel="shortcut icon">
</head>
<body>

    <header>
        <p>Ora<span id="g">g</span>an<span id="i">i</span>se</p>
        <div>
            <button>Light</button>
        </div>
    </header>

    <main>
        <section class="sidebar-container">
            <div class="sidebar-container-div" id="inbox">Inbox &nbsp;<i class="fa-solid fa-inbox"></i></div>
            <div class="sidebar-container-div" id="today">Today &nbsp;<i class="fa-solid fa-calendar-week"></i></div>
            <div class="sidebar-container-div" id="upcoming">Upcoming Tasks &nbsp;<i class="fa-solid fa-arrow-right"></i></div>
            <div class="sidebar-container-div" id="projects">Projects &nbsp;<i class="fa-solid fa-list"></i></div>
            <div class="add-project-container">
                <dialog id="project-modal">
                    <form id="project-form">
                        <div class="input-label-container">
                            <label for="project-name">Project's Name</label>
                            <input type="text" id="project-name" required placeholder="Project's name">
                        </div>
                        <div class="button-container">
                            <button class="add-btn" type="submit">Add</button>
                            <button id="cancel-project-btn" class="cancel-btn" type="button">Cancel</button>
                        </div>
                    </form>
                </dialog>
                <button id="add-project-btn">
                    <i class="fa-solid fa-plus"></i>&nbsp;Add Project
                </button>
            </div>
            <div class="projects-container">
            </div>
        </section>
        <section class="main-body-container">
            <div id="heading" class="body-heading"></div>
            <div class="add-btn-container">
                <button id="add-task-btn"><i class="fa-solid fa-plus"></i>&nbsp;Add Task</button>
            </div>
            <dialog id="modal">
                <form method="dialog" id="add-task-form">
                    <p>Add your todo</p>

                    <div class="input-label-container ">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Title of your todos" required>
                    </div>

                    <div class="input-label-container ">
                        <label for="dueDate">Duedate</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    
                    <div class="input-label-container ">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="input-label-container">
                        <label for="description">Description</label>
                        <textarea required id="description" placeholder="Some short description"></textarea>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" id="add-task" class="add-btn">Add</button>
                        <button type="button" id="cancel-task" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </dialog>
            <dialog id="update-modal">
                <form method="dialog" id="update-task-form">
                    <p>Update your todo</p>

                    <div class="input-label-container ">
                        <label for="title">Title</label>
                        <input type="text" id="updated-title" placeholder="Title of your todos" required>
                    </div>

                    <div class="input-label-container ">
                        <label for="dueDate">Duedate</label>
                        <input type="date" id="updated-dueDate" required>
                    </div>
                    
                    <div class="input-label-container ">
                        <label for="priority">Priority</label>
                        <select name="priority" id="updated-priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="input-label-container">
                        <label for="description">Description</label>
                        <textarea required id="updated-description" placeholder="Some short description"></textarea>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" id="updated-task" class="add-btn">Update</button>
                        <button type="button" id="cancel-update-task" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </dialog>
            <div class="main-body-todos">
                
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &#169;. Made by Aayush.</p>
    </footer>

</body>
</html>
